<div class-"section" id="section0">
  <div class="eighty">
    <h1>receptacle</h1>
  </div>
  <div class="fifty">
    <h3>Find the optimal location <span ng-click="toggle = !toggle"><span ng-show="toggle">anywhere</span><span ng-hide="toggle">in Oakland</span></span> to dispose of things you no longer <a href="#/intro"><sup>Intro</sup></a> <a href="#/beta"><sub>Beta</sub></a></h3>
  </div>
  <div id='search'>
    <input id='searchInput' auto-complete ui-items="names" placeholder="enter item here" ng-model="search.type" ng-submit="gotoBottom()">
  </div> 
</div>
<div ng-repeat="link in data | filter:search:true" id="bottom">
  <div ng-show="{{link}}">
    <div ng-class="{'random' : {{link.receptacle === 'wildcard'}},'blue' : {{link.receptacle === 'blue bin'}}, 'green' : {{link.receptacle === 'green bin'}}, 'pink' : {{link.receptacle === 'trash can'}}, 'bulb' : {{link.receptacle === 'bulb'}} , 'cardboard' : {{link.receptacle === 'cardboard'}} }">
      <div class="wasteColor" ng-class="{'nextsteps' : {{link.receptacle === 'wildcard'}},'recycle' : {{link.receptacle === 'blue bin'}}, 'compost' : {{link.receptacle === 'green bin'}}, 'trash' : {{link.receptacle === 'trash can'}} }">
      </div>
    </div>
  </div>
</div>
