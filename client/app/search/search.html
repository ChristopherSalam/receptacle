<div class-"section" id="section0">
  <div class="eighty">
    <h1>receptacle</h1>
  </div>
  <div class="fifty">
    <h3>Find the optimal location <span ng-click="toggle = !toggle"><span ng-show="toggle">anywhere</span><span ng-hide="toggle">in Oakland</span></span> to dispose of things you no longer use.</h3>
  </div>
  <!--input data. want to move into service-->
  <div ng-init="data = [{type: 'cans', receptacle: 'blue bin'},
                        {type: 'can', receptacle: 'blue bin'},
                        {type: 'aluminum', receptacle: 'blue bin'},
                        {type: 'glass', receptacle: 'blue bin'},
                        {type: 'bottle', receptacle: 'blue bin'},
                        {type: 'foil', receptacle: 'blue bin'},
                        {type: 'paper', receptacle: 'blue bin'},
                        {type: 'magazine', receptacle: 'blue bin'},
                        {type: 'food', receptacle: 'green bin'},
                        {type: 'newspaper', receptacle: 'blue bin'},
                        {type: 'fruits', receptacle: 'green bin'},
                        {type: 'vegetables', receptacle: 'green bin'},
                        {type: 'banana', receptacle: 'green bin'},
                        {type: 'carrots', receptacle: 'green bin'},
                        {type: 'bananas', receptacle: 'green bin'},
                        {type: 'carrot', receptacle: 'green bin'},
                        {type: 'styrafoam', receptacle: 'trash can'}]">
  </div>
    <div id='search'>
      <input id='searchInput' placeholder="enter item here" ng-model="search.type" ng-submit="gotoBottom()">
    </div>
  <div class="eighty">
    <nav class="nav-images">
<!--     <a href='http://api.earth911.com'><img class="1" src="../client/styles/Receptacle-Assets.svg" width="300px" height="300px"/></a>
    <a href='http://api.earth911.com'><img src="../client/styles/Receptacle-Assets.png" width="300px" height="300px"/></a>
    <a href='http://api.earth911.com'><img src="../client/styles/Receptacle-Assets.png" width="300px" height="300px"/></a> -->
    </nav>
  </div>
  <!--<script src="app/services/services.js"></script>
   ng-hide="{{ angular.element($document[0].querySelector('#searchInput')).hasClass('ng-untouched') }}" use ngSHOW -->
</div>
<div ng-show="length"></div>
<div ng-repeat="link in data | filter:search:true" id="bottom">
  <div ng-class="{'blue' : {{link.receptacle === 'blue bin'}}, 'green' : {{link.receptacle === 'green bin'}}, 'pink' : {{link.receptacle === 'trash can'}} }">
    <div class="row">
      <div class="one-third column recp">
        <div class="wasteColor"  ng-class="{'recycle' : {{link.receptacle === 'blue bin'}}, 'compost' : {{link.receptacle === 'green bin'}}, 'trash' : {{link.receptacle === 'trash can'}} }">
        </div>
        <div class="two-thirds column brownbox">
          <p>{{link.type}}</p>
          <p>{{link.receptacle}}</p>
        </div>


<!--       </table> -->
      </div>
    </div>
  </div>
</div>
