<div class-"section" id="section0">

  <div class="eighty"><h1>receptacle</h1></div>

  <div class="fifty">
    <h3>Find the optimal location <span ng-click="toggle = !toggle"><span ng-show="toggle">anywhere</span><span ng-hide="toggle">in Oakland</span></span> to dispose of things you no longer <a href="#/beta"><sub>Beta</sub></a></h3>
  </div>
  <!--input data. want to move into service-->
  <div ng-init="data = [{type: 'cans', receptacle: 'blue bin'},
                        {type: 'can', receptacle: 'blue bin'},
                        {type: 'container', receptacle: 'blue bin'},
                        {type: 'soap bottles', receptacle: 'blue bin'},
                        {type: 'jars', receptacle: 'blue bin'},
                        {type: 'buckets', receptacle: 'blue bin'},
                        {type: 'aluminum', receptacle: 'blue bin'},
                        {type: 'glass', receptacle: 'blue bin'},
                        {type: 'bottle', receptacle: 'blue bin'},
                        {type: 'foil', receptacle: 'blue bin'},
                        {type: 'paper', receptacle: 'blue bin'},
                        {type: 'magazine', receptacle: 'blue bin'},
                        {type: 'food', receptacle: 'green bin'},
                        {type: 'newspaper', receptacle: 'blue bin'},
                        {type: 'fruits', receptacle: 'green bin'},
                        {type: 'vegetables', receptacle: 'green bin'},
                        {type: 'banana', receptacle: 'green bin'},
                        {type: 'carrots', receptacle: 'green bin'},
                        {type: 'bananas', receptacle: 'green bin'},
                        {type: 'carrot', receptacle: 'green bin'},
                        {type: 'styrafoam', receptacle: 'trash can'},
                        {type: 'plastic bags', receptacle: 'trash can'},
                        {type: 'plasticbags', receptacle: 'trash can'},
                        {type: 'shrinkwrap', receptacle: 'trash can'},
                        {type: 'clothes', receptacle: 'wildcard'},
                        {type: 'lightbulbs', receptacle: 'bulb'},
                        {type: 'motor oil', receptacle: 'wildcard'}]"></div>

  <div id='search'>
    <input id='searchInput' placeholder="enter item here" ng-model="search.type" ng-submit="gotoBottom()">
  </div>

  <div class="eighty">

    <a href='http://api.earth911.com'><img src="../client/styles/Receptacle-Assets.png" width="300px" height="300px"/></a>

   ng-hide="{{ angular.element($document[0].querySelector('#searchInput')).hasClass('ng-untouched') }}" use ngSHOW -->
</div>
<div ng-class="{}" ng-repeat="link in data | filter:search:true" id="bottom">
  <div ng-show="{{link}}">
    <div ng-class="{'random' : {{link.receptacle === 'wildcard'}},'blue' : {{link.receptacle === 'blue bin'}}, 'green' : {{link.receptacle === 'green bin'}}, 'pink' : {{link.receptacle === 'trash can'}}, 'bulb' : {{link.receptacle}} }">
      <div class="row">
      <h2 class="pushOff">Optimal locations to dispose of '{{link.type}}'</h2>
          <div class="wasteColor" ng-class="{'nextsteps' : {{link.receptacle === 'wildcard'}},'recycle' : {{link.receptacle === 'blue bin'}}, 'compost' : {{link.receptacle === 'green bin'}}, 'trash' : {{link.receptacle === 'trash can'}} }"></div>

      </div>
    </div>
  </div>
</div>
